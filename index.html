<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart-clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-1">
        <img
          src="images/logos/flipkart-white-logo.svg"
          class="flipkart-logo"
          alt=""
        />
        <div class="nav-search">
          <input
            type="text"
            class="search-input"
            placeholder="Search for products, brands and more"
          />
          <div class="search-img-div">
            <img
              src="images/icons/nav-search-icon.svg"
              alt=""
              class="search-img"
            />
          </div>
        </div>
        <div class="login"><h3>Login</h3></div>
        <div class="become-seller"><h3>Become a Seller</h3></div>
        <div class="more-dropdown">
          <h3>More</h3>
          <img
            src="images/icons/more-dropdown.svg"
            alt="dropdown"
            class="more-dropdown-img"
          />
        </div>
        <div class="nav-cart">
          <img src="images/icons/cart-icon.svg" alt="cart" class="cart-icon" />
          <h3>Cart</h3>
        </div>
      </nav>
      <nav class="nav-2">
        <span class="nav-2-div">
          <span class="nav-2-heads">Electronics</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">TV & Appliances</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Men</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Women</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Baby & Kids</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Home & Furniture</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Sports, Books & More</span>
          <img
            src="images/icons/nav-2-arrow.svg"
            alt=""
            class="nav-2-downarrow"
          />
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Flights</span>
        </span>
        <span class="nav-2-div">
          <span class="nav-2-heads">Offer Zone</span>
        </span>
      </nav>
    </header>
    <section class="main-container">
      <div class="left-container">
        <div class="filters">
          <div class="filters-top">
            <span class="filter-head">Filters</span>
            <span class="filter-clear-all">CLEAR ALL</span>
          </div>
          <div class="active-filters">
            <span class="filter-tag"
              >Min–₹10000 <span class="remove-tag">✕</span></span
            >
          </div>
        </div>

        <div class="categories">
          <p>CATEGORIES</p>
          <span>
            <img
              src="images/icons/categories-arrow.svg"
              alt=""
              class="catgories-arrow"
            />
            Moblies & Accessories
          </span>
          <p>Mobiles</p>
        </div>
        <div class="price-filter">
          <span class="price-head">PRICE</span>
          <span class="clear-head">CLEAR</span>
          <div class="drag-price-filter"></div>
          <div class="min-max-price">
            <input type="text" placeholder="Min" />
            to
            <input type="text" placeholder="Max" />
          </div>
        </div>
        <div class="brand-filter">
          <p class="brand-head">Brand</p>
          <div class="brand-search">
            <img src="" alt="" class="search-brand" />
            <input type="text" class="brand-filter-input" />
          </div>
          <label class="brand-options"
            ><input type="checkbox" />MOTOROLA
          </label>
          <label class="brand-options"><input type="checkbox" />vivo </label>
          <label class="brand-options"><input type="checkbox" />OPPO </label>
          <label class="brand-options"><input type="checkbox" />Infinix</label>
          <label class="brand-options"><input type="checkbox" />POCO </label>
          <label class="brand-options"><input type="checkbox" />realme </label>
          <button class="see-more">154 MORE</button>
        </div>
        <div class="assured">
          <img src="" alt="" class="assured-img" />
        </div>
        <div class="cutomer-ratings">
          <p class="customer-head">Cutomer</p>
          <label class="rating-options">
            <input type="checkbox" />
            <span>4 <img src="" alt="" class="rating-star" /> & above</span>
          </label>
          <label class="rating-options">
            <input type="checkbox" />
            <span>3 <img src="" alt="" class="rating-star" /> & above</span>
          </label>
        </div>
        <div class="ram">
          <label class="ram-options"><input type="checkbox" />4 GB</label>
          <label class="ram-options"><input type="checkbox" />3 GB</label>
          <label class="ram-options"><input type="checkbox" />2 GB</label>
          <label class="ram-options"
            ><input type="checkbox" />1GB and Below</label
          >
          <label class="ram-options"
            ><input type="checkbox" />8 GB and Above</label
          >
          <label class="ram-options"><input type="checkbox" />6 GB</label>
          <label class="ram-options"><input type="checkbox" />6 GB Above</label>
        </div>
        <div class="discount">
          <label class="discount-options"
            ><input type="checkbox" />50% or more</label
          >
          <label class="discount-options"
            ><input type="checkbox" />40% or more</label
          >
          <label class="discount-options"
            ><input type="checkbox" />30% or more</label
          >
          <label class="discount-options"
            ><input type="checkbox" />20% or more</label
          >
          <label class="discount-options"
            ><input type="checkbox" />10% or more</label
          >
        </div>
      </div>
      <div class="right-container">
        <div class="filter-section"></div>

        <div class="" id="grid-sec"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
