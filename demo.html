<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.wrapper{
  margin: 100px;
  padding: 20px;
  background-color: antiquewhite;
  width: 400px;
}

.price-input{
  display: flex;
}

.slider{
  margin-top: 30px;
  height: 5px;
  border-radius: 5px;
  background-color: grey;
}
.slider .progress {
  background-color: aquamarine;
  position: absolute;
  height: 5px;
  right: 40%;
  left: 25%;
}

.range-input{
  position: relative;
}

.range-input input{
  position: absolute;
  top: -5px;
  height: 5px;
  width: 100%;
  appearance: none;
}

    </style>
</head>
<body>
  <div class="wrapper">
    <div class="price-input">
      <div class="field">
        <span>Min</span>
        <input type="number" name="" class="input-min" value="2500" id="">
      </div>
      <div class="separator">-</div>
      <div class="field">
        <span>Max</span>
        <input type="number" name="" id="" class="input-max" value="7500">
      </div>
    </div>
    <div class="slider">
      <div class="progress"></div>
    </div>  
    <div class="range-input">
      <input type="range" name="" class="range-min" min="0" max="10000" value="2500">
      <input type="range" name="" class="range-max" min="0" max="10000" value="7500">
    </div>
  </div>
  

  <script>


  </script>
</body>
</html>
