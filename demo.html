<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.mcard {
  padding: 12px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  font-family: Arial, sans-serif;
  width: 100%;
  box-sizing: border-box;
}

.mcard-top {
  display: flex;
  gap: 12px;
}

.mimg {
  width: 100px;
  height: 120px;
  object-fit: cover;
  flex-shrink: 0;
}

.minfo {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.mname {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  color: #212121;
}

.mrating {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.mstar {
  height: 12px;
}

.mrate {
  font-size: 12px;
  color: #777;
}

.massured {
  height: 16px;
}

.mprice {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.mdiscount {
  font-size: 14px;
  font-weight: bold;
  color: #388e3c;
}

.mstrike {
  font-size: 14px;
  color: #999;
  text-decoration: line-through;
}

.msell {
  font-size: 15px;
  font-weight: bold;
  color: #212121;
}

.mbank {
  font-size: 12px;
  color: #2962ff;
  margin-bottom: 4px;
}

.mextra,
.mwarranty {
  font-size: 12px;
  color: #555;
  margin-bottom: 2px;
}

.mfeatures {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 10px;
}

.mfeature {
  font-size: 12px;
  color: #666;
  border: 1px solid #ccc;
  padding: 4px 6px;
  border-radius: 4px;
  background-color: #f9f9f9;
}

.m-heart{
  position: absolute;
  left: 50%;
  height: 10px;
}


    </style>
</head>
<body>
  <div class="mcard">
    <div class="mcard-top">
      <img src="images/icons/mobile/m-heart.svg" class="m-heart" alt="">
      <img src="images/products/prod-1.png" class="mimg" alt="realme C61">
      <div class="minfo">
        <div class="mname">realme C61 (4 GB + 128 GB)</div>
        <div class="mrating">
          <img src="images/icons/mobile/mob-star.svg" class="mstar" alt="rating star">
          <span class="mrate">(67,837)</span>
          <img src="images/logos/assured.png" class="massured" alt="assured">
        </div>
        <div class="mprice">
          <span class="mdiscount">↓32%</span>
          <span class="mstrike">₹999</span>
          <span class="msell">₹675</span>
        </div>
        <div class="mbank">
          <img src="images/icons/mobile/wow-img.svg" alt="wow-img" class="wow-img">
          ₹9,499 with Bank offer</div>
        <div class="mextra">Upto ₹8,300 Off on Exchange Offer</div>
        <div class="mwarranty">1 year warranty by POCO</div>
      </div>
    </div> 
    <div class="mfeatures">
      <div class="mfeature">32 MB RAM | B ROM</div>
      <div class="mfeature">4.5 cm (1.77 inch) Display</div>
      <div class="mfeature">0.3MP Rear Camera</div>
      <div class="mfeature">1000 mAh Battery</div>
      <div class="mfeature">1 Year warranty for device and 6 Months for box accessories</div>
    </div>
  </div>      
</body>
</html>
